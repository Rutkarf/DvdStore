<h1>Inscription</h1>
<form #myForm="ngForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
           <label class="text-console" for="username">Nom d'utilisateur</label>
           <input type="text" id="" name="username" [(ngModel)]="newClient.nom" class="form-control" required>
         </div>
         <div class="form-group">
           <label class="text-console" for="prenom">Pr√©nom</label>
           <input type="prenom" id="" name="prenom" [(ngModel)]="newClient.prenom" class="form-control" required>
         </div>
         <div class="form-group">
           <label class="text-console" for="adresse">Adresse</label>
           <input type="adresse" id="" name="adresse" [(ngModel)]="newClient.adresse" class="form-control" required>
         </div>
         <div class="form-group">
           <label class="text-console" for="email">E-mail</label>
           <input type="email" id="" name="email" [(ngModel)]="newClient.email" class="form-control" required>
         </div>
         <button type="submit" (click)="handleUpdateClickButton" class="btnAdd">Ajouter</button>
       </form>
