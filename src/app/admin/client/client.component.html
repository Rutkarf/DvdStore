<main>
  <section class="client">
    <div class="console">
      
      <form #myForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="text-console" for="username">Nom d'utilisateur</label>
          <input type="text" id="" name="username" [(ngModel)]="clientToUpDate.nom" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="text-console" for="prenom">Prénom</label>
          <input type="prenom" id="" name="prenom" [(ngModel)]="clientToUpDate.prenom" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="text-console" for="adresse">Adresse</label>
          <input type="adresse" id="" name="adresse" [(ngModel)]="clientToUpDate.prenom" class="form-control" required>
        </div>
        <div class="form-group">
          <label class="text-console" for="email">E-mail</label>
          <input type="email" id="" name="email" [(ngModel)]="clientToUpDate.prenom" class="form-control" required>
        </div>
        <button type="submit" (click)="handleUpdateClickButton" class="btnAdd">Modifer</button>
        <button type="submit" (click)="handleUpdateClickButton" class="btnDel">Supprimer</button>
        <button type="submit" (click)="handleUpdateClickButton" class="btnSearch">Rechercher</button>
      </form>
      
    </div>


    <div class="movies-list ">

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Adresse</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clientToShow; let index =index">
            <td>{{ client.id }}</td>
            <td>{{ client.nom }}</td>
            <td>{{ client.prenom }}</td>
            <td>{{ client.adresse }}</td>
            <td>{{ client.email }}</td>
            <td>
              <a [href]="'/dvds/user/' + index">
                <img src="../../assets/images/edit.png" alt="details icon" style="width: 40px" />
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
